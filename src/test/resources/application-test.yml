spring:
  datasource:
    username: ${db.testcontainer.username}
    password: ${db.testcontainer.password}
    url: ${db.testcontainer.url}
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      org.hibernate.flushMode: ALWAYS
      hibernate.temp.use_jdbc_metadata_defaults: false
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  main:
    allow-bean-definition-overriding: true

starwarsapi:
  url: http://star-wars/
  resources:
    characters: ${starwarsapi.url}people/
    planets: ${starwarsapi.url}planets/
    starships: ${starwarsapi.url}starships/
  cron: 0 0 0/1 * * *